<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сурикат Кофе</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <img class="logo" src="images\SURIKAT-logo 1.svg" alt="логотип Сурикат Кофе">
            <div class="time-map">
                <p class="map">
                    <img src="images\location-svgrepo-com.svg" alt="местоположение">
                    Калуга, ул. Кирова 78
                </p>
                <div class="time">
                    <p>пн-пт 08:30-22:00</p>
                    <p>сб-вс 10:00-22:00</p>
                </div>
            </div>
        </div>
    </header>

    <aside class="filter">
        <div class="container">
            <a href="#coffee" class="button-filter-link">Кофе</a>
            <a href="#tea" class="button-filter-link">Чай</a>
            <a href="#food" class="button-filter-link">Еда</a>
            <a href="#season" class="button-filter-link">Сезонное меню</a>
        </div>
    </aside>

<!-- Меню -->

    <main class="main">
        <div class="container">
            <div class="menu">
<!-- Кофе -->
                <section class="menu-cel">
                <p class="menu-type" id="coffee">Кофе</p>
                <div class="menu-item">
                    <figure>
                    <img src="images\photo_2023-02-08_13-07-32-e1675851082931-324x324.webp" alt="Фильтр кофе">
                    <figcaption>Фильтр кофе</figcaption>
                    </figure>
                    <div class="price-obiem">
                        <p class="obiem">300 мл</p>
                        <p class="price"> 190 ₽</p>
                    </div>
                </div>
                </section>
<!-- Чай -->
                                <section class="menu-cel">
                <p class="menu-type" id="tea">Чай</p>
                <div class="menu-item">
                    <figure>
                    <img src="images\photo_2023-02-08_13-21-12-324x324.webp" alt="Молочный улун">
                    <figcaption>Молочный улун</figcaption>
                    </figure>
                    <div class="price-obiem">
                        <p class="obiem">400 мл</p>
                        <p class="price"> 160 ₽</p>
                    </div>
                </div>
                </section>
<!-- Еда -->
                                <section class="menu-cel">
                <p class="menu-type" id="food">Еда</p>
                <div class="menu-item">
                    <figure>
                    <img src="images\photo_2024-01-22_13-41-33-324x324.jpg" alt="Завтрак большого суриката">
                    <figcaption>Завтрак большого суриката</figcaption>
                    </figure>
                    <div class="price-center">
                        <p class="price">160 ₽</p>
                    </div>
                </div>
                </section>
<!-- Сезонное -->
                                <section class="menu-cel">
                <p class="menu-type" id="season">Сезонное меню</p>
                <div class="menu-item">
                    <figure>
                    <img src="images\photo_2024-01-22_13-41-18-324x324.jpg" alt="Сырники с вишневым соусом">
                    <figcaption>Сырники с вишневым соусом и сметаной. Без глютена</figcaption>
                    </figure>
                    <div class="price-center">
                        <p class="price">270 ₽</p>
                    </div>
                </div>
                </section>

            </div>
        </div>
    </main>

<!-- Футер -->

    <footer class="footer">
        <div class="container">
            <div class="foot">
                <p>©SURIKATcoffee 2025</p>
                <div class="contact">
                    <p>Контакты:</p>
                    <address>
                        <a href="tel:+79533171979">+7 (953) 317-19-79</a>
                    </address>
                    <div class="img-contact">
                        <a href="#" target="_blank"><img src="images\vk-outline-svgrepo-com.svg" alt="Вконтакте"></a>
                        <a href="#" target="_blank"><img src="images\instagram-svgrepo-com.svg" alt="Инстаграм"></a>
                        <a href="#" target="_blank"><img src="images\telegram-outline-svgrepo-com.svg" alt="Телеграмм"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>
</html>
